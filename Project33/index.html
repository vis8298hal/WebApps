            <title>Toggle Switch</title>
    </head>
    <body>
        <h2>What are the Requirements for your application?</h2>
       <div class="toggle-container">
        <input type="checkbox" class="toggle" id="reliability">
        <label for="reliability" class="label">
            <div class="ball"></div>
        </label>
        <span>Reliability</span>
       </div>
       <div class="toggle-container">
        <input type="checkbox" class="toggle" id="speed">
        <label for="speed" class="label">
            <div class="ball"></div>
        </label>
        <span>Speed</span>
       </div>
       <div class="toggle-container">
        <input type="checkbox" class="toggle" id="cost">
        <label for="cost" class="label">
            <div class="ball"></div>
        </label>
        <span>Cost</span>
       </div>
    </body>
</html>
