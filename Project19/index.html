<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="text/javascript" src="./script.js" async></script>
        <title>Slider Presentation</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: 
            url('https://imgcld.yatra.com/ytimages/image/upload/v1480938968/Kailash_Mansarovar_Mount_Kailash_Attractions.jpg');"></div>

            <div class="slide" style="background-image: 
            url('https://content.api.news/v3/images/bin/e37bdcd33b68bde86902611ea2c2da58?width=1280');"></div>
        
        <div class="slide" style="background-image: 
            url('https://www.dailyexcelsior.com/wp-content/uploads/2021/03/KEDARNATH.jpg');"></div>
        
        <div class="slide" style="background-image: 
            url('https://www.adotrip.com/public/images/areas/master_images/5c3db517ee41a-Somnath_Temple_Attractions.jpg');"></div>
        
        <div class="slide" style="background-image: 
            url('https://wallpapercave.com/wp/wp8022221.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        </div>
    </body>
</html>
