<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" 
        referrerpolicy="no-referrer" />
        <script type="module" src="./script.js" async></script>
        <title>Image Password Background</title>
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="bg-white rounded p-10 text-center shadow-m">
            <h1 class="text-3xl">Image Password Strength</h1>
            <p class="text-sm text-gray-700">Enter Password to see the changes</p>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Email</label>
                <input type="email" class="border block p-2 mt-2 rounded w-full" id="email" placeholder="Eneter your Email">
            </div>
            <div class="my-4 text-left">
                <label for="password" class="text-gray-900">Password</label>
                <input type="password" class="border block p-2 mt-2 rounded w-full" id="password" placeholder="Eneter your Password">
            </div>
            <button class="bg-black text-white py-2 mt-2 inline-block w-full rounded">Submit</button>
        </div>
    </body>
</html>
