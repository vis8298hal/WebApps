<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./script.js" async></script>
        <title>Content Placeholder card</title>
    </head>
    <body>
       <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
            <p class="excerpt" id="excerpt">&nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile-img">
                    
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">&nbsp;
                    </strong>
                    <small class="animated-bg animated-text" id="date">&nbsp;</small>
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
