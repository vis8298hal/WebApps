<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./script.js" async></script>
        <title>Vertical Slider UI</title>
        <meta name="Slider UI Best for Planners & Calendars">
    </head>
    <body>
       <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#FD3555">
                <h1>Nature Flowers</h1>
                <p>All in Pink</p>
            </div>
            <div style="background-color:#06a1cb">
                <h1>Blue Sky</h1>
                <p>All in Blue</p>
            </div>
            <div style="background-color:#615e5f">
                <h1>Lonely Castle</h1>
                <p>All in Gray</p>
            </div>
            <div style="background-color:rgb(234, 139, 55)">
                <h1>Flying Eagle</h1>
                <p>All in Wheat</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://w0.peakpx.com/wallpaper/266/606/HD-wallpaper-bald-eagle-in-sunset-red-orange-beauty-birds-nature-sunset-sky-natural-flying.jpg');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1574012437730-e6fdd79b2621?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.theconversation.com/files/18108/original/rffw88nr-1354076846.jpg');"></div>
            <div style="background-image: url('https://www.floraqueen.com/blog/wp-content/uploads/2020/04/shutterstock_663450001.jpg');"></div>
        </div>
        <div class="action-button">
            <button class="down-button" id="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button" id="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
       </div>
    </body>
</html>
